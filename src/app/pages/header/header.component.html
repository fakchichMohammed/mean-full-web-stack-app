<mat-toolbar>
  <mat-toolbar color="primary">
    <span><a routerLink="/">Posts</a></span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a routerLink="/create" mat-button routerLinkActive="mat-accent">New post</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a routerLink="/login" mat-button routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a routerLink="/signup" mat-button routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </mat-toolbar>
</mat-toolbar>
