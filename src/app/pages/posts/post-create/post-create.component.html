<mat-card>
  <h1>Add new post</h1>

  <form [formGroup]="form" (submit)="onSavePost()" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Post title</mat-label>
      <input
        matInput
        formControlName="title"
        type="text"
        placeholder="Ex. Title"
      />
      <mat-error *ngIf="form.get('title').invalid">You must enter a valid value</mat-error>
    </mat-form-field>
    
    <button mat-button mat-stroked-button type="button" (click)="filePicker.click()">Upload image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Content : </mat-label>
      <textarea
        matInput
        formControlName="content"
        rows="4"
        placeholder="Ex. Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">You must enter a valid value</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
</mat-card>
